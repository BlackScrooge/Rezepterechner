<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rezepte f√ºr Pfannkuchen</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <script>
    function calculate() {
      eggs.innerHTML = `${+portions.value * 0.5} Eier`;
      milk.innerHTML = `${+portions.value * 40}ml Milch`;
      flour.innerHTML = `${+portions.value * 50}g Mehl`;
    }
  </script>
</head>

<body>
  <h1>Pfannkuchen Rezept</h1>

  <input id="portions" type="number" min="1" placeholder="Wie viele Portionen?">
  <button onclick="calculate()">Berechnen</button>
  <ul>
    <li id="eggs">Ei</li>
    <li id="milk">Milch</li>
    <li id="flour">Mehl</li>
    <li>1 Prise Zucker</li>
    <li>1 Prise Salz</li>
  </ul>

  <footer>
    (C) 2024 -Rezeptrechner - Thomas Schneider
  </footer>
</body>

</html>
